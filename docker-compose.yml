services:
  # The Flask App
  web:
    build: .
    image: cerberus-api
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: db 
      MYSQL_USER: blendata
      MYSQL_PASSWORD: "#########"
      MYSQL_DATABASE: auth
    depends_on:
      db:
        condition: service_healthy

  # The MySQL Database
  db:
    image: cerberus-db
    build:
      context: .
      dockerfile_inline: |
        FROM mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "#########"
      MYSQL_DATABASE: auth
      MYSQL_USER: blendata
      MYSQL_PASSWORD: "#########"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p'#########'"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data: